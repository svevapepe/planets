<!doctype html>
<html lang="en">
    <head>
        <title>Prenotazione biglietto</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="signin.css" rel="stylesheet"/>
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" lang="javascript" src="loginScript.js"></script>
        
    </head>
    <body>

        <nav class="main-nav clearfix">

          <a class="main-home" href="../index.html">
            <img  class="header-gif" width="50px" display="inline"src="../paginaPrenotazioni/razzo.png">
          </a>
          <ul class="main-menu">
            <li class="menu-item"><a class="menu-link" href="../3D/planetario.html">Planetario</a></li>
            <li class="menu-item"><a class="menu-link" href="prenotazioni.html">Biglietti</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Contatti</a></li>
          </ul>
        </nav>

        <form action="https://www.diag.uniroma1.it/~rosati/lw/" class="form-signin" method="POST" name="myForm" onSubmit="return validaForm()">
            <img class="mt-4" src="" alt="" width="128" height="72"/>
            <input type="text1" name="inputNome" class="form-control" placeholder="Nome" maxlength="20" required autofocus/>
            <input type="text2" name="inputCognome" class="form-control" placeholder="Cognome" maxlength="20" required autofocus/>
            <input type="email" name="inputEmail" class="form-control" placeholder="Indirizzo email" maxlength="30" required autofocus/>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" maxlength="20" required/>
            <select class="custom-select" name="inputPartenza" required>
                <option value="nessuno" disabled selected hidden>Aeroporto di partenza</option>
                <option value="Mercurio">Mercurio</option>
                <option value="Venere">Venere</option>
                <option value="Terra">Terra</option>
                <option value="Marte">Marte</option>
                <option value="Saturno">Saturno</option>
                <option value="Giove">Giove</option>
                <option value="Urano">Urano</option>
                <option value="Nettuno">Nettuno</option>
            </select>
            <select class="custom-select" name="inputArrivo" required>
                <option value="nessuno" disabled selected hidden>Aeroporto di arrivo</option>
                <option value="Mercurio">Mercurio</option>
                <option value="Venere">Venere</option>
                <option value="Terra">Terra</option>
                <option value="Marte">Marte</option>
                <option value="Saturno">Saturno</option>
                <option value="Giove">Giove</option>
                <option value="Urano">Urano</option>
                <option value="Nettuno">Nettuno</option>
            </select>
            -
            <input type="text" name="inputDataPartenza" class="form-control" placeholder="Data di partenza" required/>
            -
            <select class="custom-select" name="inputNavicella" required>
                <option value="nessuno" disabled selected hidden>Tipo di navicella</option>
                <option value="Smart">Smart</option>
                <option value="Comfort">Comfort</option>
                <option value="Business">Business</option>
                <option value="Exclusive">Exclusive</option>
            </select>

            <div id="divRemember" class="checkbox mb-3">
                <input type="checkbox" name="remember"/>
                <label for="remember">Desidero ricevere promozioni via mail</label>
            </div>
            
            <button class="btn btn-lg btn-outline-light btn-block" type="submit">Aquista ora</button>
        </form>
    </body>
</html>
